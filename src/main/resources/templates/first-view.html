<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!--    Заголовок-->
    <title>All</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<!--Отступы с краёв-->
<div class="container">
    <h3>List Todos</h3>
    <!--    сплошная линия -->
    <hr/>
    <!--    Кнопка добавления дела -->
    <!-- @{/addTodoForm} - ссылка на  @GetMapping("/addTodoForm")-->
    <!--    btn btn-primary - кнопка обычная-->
    <!--    mb-2 - оступ-->
    <a th:href="@{/addTodoForm}" class="btn btn-primary mb-2">Add Todo</a>
    <!--    Красивые поля -->
    <table class="table table-bordered table-striped" id="todo-table">

        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
            <th>Create</th>
            <th>Update</th>
            <th>Actions</th>

            <!--            <th>done</th>-->


        </tr>
        </thead>
        <tbody>
        <!--        todos - аттрибут для модели-->
        <tr th:each="todo: ${todos}">
            <td th:text="${todo.id}"/>
            <td th:text="${todo.title}"/>
            <td th:text="${todo.description}"/>
            <td th:text="${todo.createDate}"/>
            <td th:text="${todo.updateDate}"/>

            <td>
                <a th:href="@{/showUpdateForm(todoId=${todo.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteTodo(todoId=${todo.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
            <!--            <td th:text="${todo.done}"/>-->



        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#todo-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>
</html>
